{% extends "base.html" %}
{% load bootstrap %}
{% block title %}contact{% endblock %}
{% block content %}

<h1>Contact Us</h1>
<form class="form" method="post" action="">
    <div class="col-md-12">
        <div class="col-md-6">{% csrf_token %}
            {{ form|bootstrap }}
        </div>
    </div>

    <div class="col-md-12">
        <div class="col-md-6">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </div>
    
</form>

{% endblock %}
