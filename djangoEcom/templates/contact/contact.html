{% extends "base.html" %}
{% load bootstrap %}
{% block title %}contact{% endblock %}
{% block content %}

<div class="col-md-12">
    <div class="col-md-6">
        <form name="contact" method="post" action="">
            <legend>Contact Us</legend>
            {% csrf_token %}
            {{ form|bootstrap }}
            <div class="form-group">
              <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
    </div>
</div>

{% endblock %}
